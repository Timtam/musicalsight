Categories of patches:  
• Pulses (tonal and atonal)  
• Textures (tonal and atonal)  
• One Shots  
• Pads  
Sound design:
Keep in mind that high values of some of the settings below will heavily tax your CPU. This is why some patches may not work properly on a fully loaded system.
There are 2 pages: MOTOR and FX.  
From the ENGINE page, choose your sound sample from 25 categories in the drop-down menus at the top. The sound sample is displayed in the waveform window at the top.  
• AUTO MAP forces the sample to conform to the A440 standard of your keyboard. When disabled, the sample plays as is at Middle C.  
• POSITION places the playhead at the desired starting point in the sample when you press a key.  
• SMOOTH adjusts the playhead position more smoothly.  
• VOLUME controls grain volume. Various settings can produce a wide range of output levels.  
• MOTION moves the grains. It determines the amount of movement (forward or backward) from the start position. Lower values focus on a smaller area of the sample, resulting in a smoother texture. +100% is real-time playback.  
• DENSITY determines how many grains of the sample are played per second. Higher values result in a smoother, fuller sound. *Higher DENSITY values also increase CPU usage.*  
• RAND DENSITY shuffles and randomizes the timing of each grain based on the DENSITY setting. This produces a non-quantized, more human result. Higher values prevent phasing and comb filtering.
