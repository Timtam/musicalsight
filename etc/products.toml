Emotional Violin consists of more than 100 articulations and their variations. Through elaborate, intelligent scripting countless articulations were usefully linked, so that they follow the user’s style of playing. This is the secret of Emotional Violin that makes for its exceedingly realistic and authentic sound.\r\r
\r\r
Master Patches & True Legato\r\r
\r\r
Emotional Violin contains three Master Patches, including „Emotional Violin“ and „Intimate Violin“. These contain a multitude of the recorded articulations, which logically interlock and provide an elegantly aligned sound, thanks to „True Legato“. In total, 3 different transition types were captured in countless sessions, which perfectly simulate bow changes or passionate portamento, easily controlled via velocity. The speed of the transitions automatically matches your DAW’s tempo.\r\r
\r\r
Ornament Keyswitches\r\r
\r\r
A special highlight are the Ornament Keyswitches. Unlike the articulation keyswitches, these are designed for the moment, to bring variations into chosen articulations. This way you can blend from a current playing style to another one (e.g. trills and tremolos) or you can generate variations (e.g. bow changes, to smoothly end a note), just by pushing an Ornament Keyswitch (e.g. trills and tremolos). Last but not least the Ornament MKS offer typical violin-effects like glissando (up and down), flageolett and many more.\r\r
\r\r
Effective sound shaping\r\r
\r\r
Emotional Violin offers a small but mighty collection of sound shaping possibilities, specifically tailored to the instrument. Aside from a typical 3-band EQ and a connectable sordino you will find timbre functions.\r\r
4 famous and experienced sound engineers created these convolution based presets (so called\r\r
Timbre Impulses) that allow for an easy and characterful modulation of the violin sound. To use the violin as 1st Chair Violin in an orchestral arrangement, we added a timbre EQ that places the violin in the correct orchestral seating. The icing on the cake are modules „Room“ and „Reverb“, which provide the sound of actual rooms, thanks to professionally recorded convolution presets - plus they can be tweaked separately.\r\r
\r\r
You are the artist!\r\r
\r\r
To meet the requirements of your playing, Emotional Violin offers additional features. At „Poly Legato“, for example, it automatically recognises whether a bound melody line or an chord is played and via „Legato Trimming“ you can manually set the speed of legato and portamento transitions. A speciality represents the attack feature, which enables the user to add a start sample independent of the selected articulation - for instance to add short or harsh starting notes during legato. The correct tuning is also provided: via the „Micro Tuning Option“ you can apply established tunings to the violin (e.g. pythagorean, Werkmeister III, and many more) or create entirely new ones.\r\r
\r\r
The result is a library with unsurpassed authenticity\r\r
\r\r
Emotional Violin offers a multitude of articulations - also unusual ones - you won’t find in any other library. Aside from the 3 big Master Patches, you will find more than 70 articulations structured in categories and available as Multi-Keyswitch-Patches - from expressive sustains, to pinpoint shorts with up 9 Round Robins, to trills and exotic effects, to dynamic crossfades within four layers. You can deactivate unused playing styles / keyswitches at any time via the „Purge“ feature, freeing up working storage for other instruments. So if you prefer to not work exclusively with keyswitches, this method perfectly suits you.\r\r
Simply select from one of the following\r\r
Normal Sustains with and without Vibrato, Multiple Progressive Vibratos, Multiple Espressivo, Flautando, Sul Ponticello, Morbid Sustains, Harmonics, Multiple Spiccatos, Staccato, Marcato, Tremolo, Tremolo Sul Ponticello, Multiple Trills, Pizzicato, Pizzicato Snap, Paganini Pizzicato, Scratches, Piazolla FX, Diverse Violin Effekte, Violin Percussions\r\r
\r\r
The Recording\r\r
\r\r
The Emotional Violin was recorded at the Mastermix Studio near Munich in a wood-panelled room with a large ceiling height and at the greatest possible distance to the wall. For maximum flexibility, two Neumann KM184 and U87 microphones were used very closely. Therefore the room amount is quite subtle, so you can use your own effects for further processing. However, you can also use the integrated Convolution Reverb.\r\r
Kontakt Player 5.7.3 or higher required.\r\r
Emotional Violin is the second virtual instrument in this series, produced by Harmonic Subtones, the makers of Emotional Cello."""

