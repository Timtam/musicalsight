The Length Multiplier is useful if you have a project with a fast bpm and you want it to sound slow, or vice versa.\r\r
The Smart Release feature makes it so that however far into the crescendo-ing part of the sample you have held the note, it will jump that far from the end of the swell. This means that the longer you hold a note, the longer its release will be.\r\r
All of the swells can be either vibrato or non-vibrato. The vibrato adds warmth and individuality to the sound, but may be a bit over dramatic in some cases. The non-vibrato has a lot of clarity, and especially brings attention to change in tone as each instrument gets louder and softer. The vibrato samples sound better or worse depending on how much they are being timed-stretched, which is why it is especially nice to have non-vibrato as an option.\r\r
