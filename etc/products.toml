price = 0
description = """
W1 Limiter is a clone of Waves L1, with identical output, as well as an approximation of Waves L2. \r
This was accomplished without reverse engineering Waves products, and the result was obtained by adjusting 4Front YLimiter by doing the following: \r
\r
* Simplifying release curve \r
* Increasing release time 3 times (see notes below) \r
* Altering softening circuit filter \r
\r
Waves L1 famous limiter (and thus W1 - for compatibility reasons) uses three times longer actual release time than the standard RT60 metric. This means that if you set a 50ms release in the limiter, it will actually yield a 150ms standard RT60 release time. \r
Different engineers recommend different values for release time; the default value is chosen reasonably to provide a smooth limiting for most typical usage of the limiter. If one is not experienced with limiters, keeping the default release time is recommended. \r
The current version also adds the adaptive release. I tried to replicate Waves L2; however, their tangent curve is very complex, so I could only approximate its behaviour (which actually should be pretty close, but unlike the L1 part, it won't be digitally identical). Waves ARC uses fixed thresholds of 250 and 500ms, while W1 still allows changing release time while in adaptive mode. Also, IDR dithering is not emulated, but most DAWs these days have dithered export options."""
