Some of the samples were recorded at 90bpm, and others at 80bpm. So, let's say you're working at 160bpm. This would mean that the 90bpm samples would be time stretched to twice their original speed! To make up for this, you could use the Tempo Sync option to set the speed to be half as fast.\r\r
\r\r
