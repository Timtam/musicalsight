Soundscapes opens up an entirely new sonic palette of tonal and atonal sound design through granular synthesis. Full of interesting textures, it incorporates samples from violinist Michael Levine. A departure from our usual symphonic style, Soundscapes is a welcome contrast and a unique partner to our CineSymphony range.
