There are 2 varieties of Swells:\r\r
\r\r
* The vibrato swells are provide a warm, individual sound. The vibrato samples sound better or worse depending on how much they are being timed-stretched, which is why it is especially nice to have non-vibrato as an option. All of the swells were originally recorded at 110 BPM\r\r
* The non-vibrato swells have a clear tone which especially brings attention to the change in tone as each instrument louder and softer.\r\r
